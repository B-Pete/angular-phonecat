    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="javascript/keycloak.js"></script>
    <script src="javascript/keycloakService.js"></script>
    <script type="text/javascript">
          angular.element(document).ready(() => {
              var auth = {};
              var keycloakAuth = new Keycloak('keycloak.json');
              auth.loggedIn = false;

              keycloakAuth.init({onLoad: 'check-sso'}).then((authenticated) => {
                  auth.loggedIn = authenticated;
                  auth.authz = keycloakAuth;
                  module.factory('Auth', function() {
                      return auth;
                  });
                angular.bootstrap(document, ["phonecatApp"]);
              }).catch((e) => {
                  console.log("Error thrown in init: " + e)
                  window.location.reload();
              });
          });

    </script>

  </head>
  <body ng-controller="GlobalCtrl">
    <!-- <h2>Value : {{direction}}</h2> -->
    <div ng-include="direction" style="width:100%; height:100%;"></div>

  </body>
